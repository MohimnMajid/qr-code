<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Scanner</title>

  <!-- Stable & widely used library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 420px;
      padding: 15px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #reader {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
    }
    .result {
      margin-top: 12px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Barcode Scanner</h1>
    <div id="reader"></div>
    <div class="result" id="result">Point camera at a BARCODE</div>
  </div>

  <script>
    const resultElement = document.getElementById('result');

    function onScanSuccess(decodedText, decodedResult) {
      resultElement.innerHTML = `✅ <b>Scanned:</b><br>${decodedText}`;
      html5QrCode.stop(); // stop after success
    }

    function onScanFailure(error) {
      // silent
    }

    const html5QrCode = new Html5Qrcode("reader");

    // IMPORTANT SETTINGS FOR BARCODE (not QR only)
    const config = {
      fps: 15,
      qrbox: { width: 320, height: 160 },
      rememberLastUsedCamera: true,
      experimentalFeatures: {
        useBarCodeDetectorIfSupported: true
      }
    };

    // BACK CAMERA (safe mode for iOS)
    html5QrCode.start(
      { facingMode: "environment" },
      config,
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      console.error(err);
      resultElement.innerText = "❌ Camera failed to start";
    });
  </script>
</body>
</html>
