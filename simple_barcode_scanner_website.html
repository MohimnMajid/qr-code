<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    #reader {
      width: 100%;
      margin-bottom: 15px;
    }
    .result {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Barcode Scanner</h1>
    <div id="reader"></div>
    <div class="result" id="result">Scan a barcode...</div>
  </div>

  <script>
    const resultElement = document.getElementById('result');

    function onScanSuccess(decodedText, decodedResult) {
      resultElement.innerHTML = `<strong>Scanned Code:</strong><br>${decodedText}`;
    }

    function onScanFailure(error) {
      // ignore scan errors
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          cameras[0].id,
          { fps: 10, qrbox: { width: 250, height: 150 } },
          onScanSuccess,
          onScanFailure
        );
      }
    }).catch(err => {
      resultElement.innerText = "Camera access error";
    });
  </script>
</body>
</html>
